<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ressources/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="ressources/favicon/favicon.svg" />
    <link rel="shortcut icon" href="ressources/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="ressources/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="ressources/favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Blogging</title>
</head>

<body>
    <header class="header" style="height: auto;">
        <div class="nav" data-aos="zoom-in-down" data-aos-duration="2500">
            <div class="navbar navblog">
                <div class="logo" data-aos="zoom-in-up" data-aos-duration="2500">
                    <p>
                        <a href="../index.html">
                            <span>
                                <!-- <img src="ressources/favicon/favicon-96x96.png" class="blogimg" alt=""> -->
                                <i class="fa-solid fa-house"></i>
                            </span>
                        </a>
                    </p>
                </div>

                <div class="navigateur">
                    <a href="/Blog.html" class="titreBlog">Blogging</a>
                </div>
                <!-- <div>
                    <img src="ressources/menu-btn.png" alt="menu-hamburger" class="menu-hamburger">
                </div> -->

            </div>
            <div class="pagearticle" style="height: auto;">
                <h1>Article 1: Introduction à la cybersécurité</h1>
                <!-- Section Commentaires -->
                <div class="comments-section" data-aos="fade-up" data-aos-duration="1500">
                    <h2 style="color:rgb(255, 11, 11);">Commentaires</h2>
                    <form class="comment-form w-50" method="post">
                        <label for="username">Nom :</label>
                        <input type="text" id="username" name="username" required>

                        <label for="comment">Commentaire :</label>
                        <textarea id="comment" name="comment" required></textarea>

                        <button type="submit" name="ok">Envoyer</button>
                    </form>
                    <div class="comments-list">
                        <!-- Exemple de commentaire -->
                        <div class="comment">
                            <span class="comment-author"></span>
                            <span class="comment-date"></span>
                            <p></p>
                        </div>
                    </div>
                </div>

            </div>

            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <script>
                const menuHamburger = document.querySelector(".menu-hamburger")
                const navLinks = document.querySelector(".navigateur")

                menuHamburger.addEventListener('click', () => {
                    navLinks.classList.toggle('mobile-menu')
                })
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
                integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script>
                AOS.init();
            </script>
</body>

</html>
